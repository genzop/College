<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2.1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 style="text-align: center">INFORMACIÓN</h1>
        <h1 style="text-align: center">Si quieres recibir la mejor información, regístrate:</h1>
        <form style="font-size: 20px; width: 415px; margin: 0 auto">
            <table>
                <tr>
                    <td style="text-align: right">Nombre</td>
                    <td>
                        <input type="text" name="nombre" style=" width: 120px; font-size: 20px; border: 3px inset"/>
                    </td>                                      
                </tr>
                <tr>
                    <td style="text-align: right">Primer Apellido</td>
                    <td>
                        <input type="text" name="apell1" style="margin-top: 10px; font-size: 20px; border: 3px inset"/>
                    </td>                    
                </tr>
                <tr>
                    <td style="text-align: right">Segundo Apellido</td>
                    <td>
                        <input type="text" name="apell2" style="margin-top: 10px; font-size: 20px; border: 3px inset"/>
                    </td>                    
                </tr>
                <tr>
                    <td style="text-align: right">Domicilio</td>
                    <td>
                        <input type="text" name="domicilio" style="width: 180px; margin-top: 10px; font-size: 20px; border: 3px inset"/>
                    </td>                    
                </tr>
                <tr>
                    <td style="text-align: right">Código Postal</td>
                    <td>
                        <input type="text" name="CP" style="width: 50px; margin-top: 10px; font-size: 20px; border: 3px inset"/>
                    </td>                   
                </tr>
                <tr>
                    <td style="text-align: right">Teléfono</td>
                    <td>
                        <input type="text" name="tel" style="width: 90px; margin-top: 10px; font-size: 20px; border: 3px inset"/>
                    </td>                   
                </tr>
                <tr>
                    <td style="text-align: right">E-mail</td>
                    <td>
                        <input type="text" name="mail" style="width: 250px; margin-top: 10px; font-size: 20px; border: 3px inset"/>
                    </td>                   
                </tr>
                <tr>
                    <td style="text-align: right">Confirmar E-mail</td>
                    <td>
                        <input type="text" name="c_mail" style="width: 250px; margin-top: 10px; font-size: 20px; border: 3px inset"/>
                    </td>                    
                </tr>
            </table><br>
            <div style="text-align: center">   
                <input type="submit" value="Borrar" style="font-size: 17px; padding: 5px; padding-left: 15px; padding-right: 15px"/>
                <input type="submit" value="Enviar" style="font-size: 17px; padding: 5px; padding-left: 15px; padding-right: 15px"/>
            </div>  
        </form>
    </body>
</html>
