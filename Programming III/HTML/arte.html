<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2.2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="font-size: 18px">
        <h1 style="text-align: center">CATÁLOGO DE ARTE</h1><br><br>
        <b>Introduce los términos de búsqueda:</b><br><br><br>
        <form>
            <table align="center" style="text-align: center">
                <tr style="font-size: 20px; font-weight: bold">
                    <td colspan="2">OBRA</td>
                    <td colspan="2">TIPO</td>
                    <td colspan="2">DISPONIBILIDAD</td>
                    <td style="text-align: right">ESTILO</td>
                </tr>           
                <tr>
                    <td style="text-align: right">Titulo</td>
                    <td style="padding-right: 60px">
                        <input type="text" name="titulo" style=" width: 120px; border: 3px inset; font-size: 18px; font-family: Times New Roman"/>
                    </td>
                    <td>
                        <input type="checkbox" name="tipo" value="esc"/>
                    </td>
                    <td style="text-align: left">Escultura</td>
                    <td>
                        <input type="radio" name="disp" value="publ"/>
                    </td>
                    <td style="text-align: left; padding-right: 60px">Museo / Acceso público</td>
                    <td>
                        <select style="font-size: 18px">
                            <option value="clas">Clásico</option>>
                            <option value="abs">Abstracto</option>>
                            <option value="surr">Surrealista</option>>
                            <option value="otro">Otros</option>>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right">Autor</td>
                    <td align="left">
                        <input type="text" name="autor" style=" width: 100px; border: 3px inset; font-size: 18px; font-family: Times New Roman"/>
                    </td>
                    <td>
                        <input type="checkbox" name="tipo" value="arq"/>
                    </td>
                    <td style="text-align: left;padding-right: 60px">Arquitectura</td>
                    <td>
                        <input type="radio" name="disp" value="priv"/>
                    </td>
                    <td style="text-align: left">Colección privada</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <input type="checkbox" name="tipo" value="pint"/>
                    </td>
                    <td style="text-align: left; padding-top: 7px">Pintura</td>
                    <td>
                </tr>
            </table><br>    
            <div>
                <b>Haganos saber sus sugerencias:</b>
                <textarea rows="4" cols="40" placeholder="Me gustaría indicar que..." style="font-size: 18px; font-family: Times New Roman; vertical-align: top"></textarea>
            </div><br>    
            <div align="center">
                <input type="submit" value="Buscar" style="font-size: 17px; padding: 2px; padding-left: 15px; padding-right: 15px"/>
            </div>
            
        </form>        
    </body>
</html>
