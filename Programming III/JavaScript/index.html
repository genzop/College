<!DOCTYPE html>
<html><!--La etiqueta html indica al navegador que este es un documento html y tambien actua como el nodo raiz de este-->
    <head><!--La etiqueta head contiene toda la metadata del documento html-->
        <title>El primer script</title><!--La etiqueta title contiene el titulo de la pagina web que se muestra en el navegador-->
        <meta charset="UTF-8"><!--Se especifica la codificación de caracteres utilizada-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="code.js"></script><!--La etiqueta script indica que se va a trabajar con codigo en JavaScript, puede estar contenido en su interior o en un documento aparte-->
    </head><!--Se cierra la etiqueta head -->
    <body><!--La etiqueta body indica el inicio del cuerpo de la pagina web-->
        <p>Esta página contiene el primer script</p><!--La etiqueta p se utiliza para mostrar parrafos-->
        <input type="button" onclick="ejercicio1()" value="Ejercicio 1">
        <input type="button" onclick="ejercicio2()" value="Ejercicio 2">
        <input type="button" onclick="ejercicio3()" value="Ejercicio 3">
        <input type="button" onclick="ejercicio4()" value="Ejercicio 4">
        <input type="button" onclick="alert(ejercicio5(prompt('Ingrese un numero entero:')))" value="Ejercicio 5">
        <input type="button" onclick="ejercicio6(prompt('Ingrese una cadena de texto:'))" value="Ejercicio 6">     
        <input type="button" onclick="ejercicio7()" value="Ejercicio 7">
        <input type="button" onclick="ejercicio8()" value="Ejercicio 8">        
        <input type="button" onclick="ejercicio12()" value="Ejercicio 12">       
        <input type="button" onclick="ejercicio13()" value="Ejercicio 13">       
    </body><!--Se cierra el cuerpo de la pagina web-->
</html><!--Se cierra la etiqueta html una vez finalizado el documento html-->
